<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="icon" href="ICON.PNG">
    <title>MIDI Drum Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Title">MIDI DRUM MACHINE</div>
    <div id="drumMachine">
        <div id="row1">
            <div key="60" class="key">
                <kbd>C</kbd>
                    <span class="sound">CLAP</span>
            </div>
            <div key="61" class="key">
                <kbd>C#</kbd>
                    <span class="sound">CLOSED HAT</span>
            </div>
            <div key="62" class="key">
                <kbd>D</kbd>
                    <span class="sound">KICK</span>
            </div>
        </div>
        <div id="row2">    
            <div key="63" class="key">
                <kbd>D#</kbd>
                    <span class="sound">KICK ALT</span>
            </div>
            <div key="64" class="key">
                <kbd>E</kbd>
                    <span class="sound">OPEN HAT</span>
            </div>
            <div key="65" class="key">
                <kbd>F</kbd>
                    <span class="sound">SNARE</span>
            </div>
        </div>
        <div id="row3">        
            <div key="66" class="key">
                <kbd>F#</kbd>
                    <span class="sound">TINK</span>
            </div>
            <div key="67" class="key">
                <kbd>G</kbd>
                    <span class="sound">TOM ONE</span>
            </div>
            <div key="68" class="key">
                <kbd>C</kbd>
                    <span class="sound">TOM TWO</span>
            </div>
        </div>
    </div>

    <audio key="61" src="KYLEE BEATS/CLOSED HAT [2022-05-17 135402].wav"></audio>

    <audio key="63" src="KYLEE BEATS/KICK_3 [2022-05-17 135406].wav"></audio>
    <audio key="64" src="KYLEE BEATS/OPEN HAT [2022-05-17 135351].wav"></audio>
    <audio key="65" src="KYLEE BEATS/SNARE [2022-05-17 135404].wav"></audio>
    <audio key="66" src="KYLEE BEATS/TINK [2022-05-17 135400].wav"></audio>
    <audio key="67" src="KYLEE BEATS/TOM 1 [2022-05-17 135356].wav"></audio>
    <audio key="68" src="KYLEE BEATS/TOM 2 [2022-05-17 135353].wav"></audio>
</body>
</html>
